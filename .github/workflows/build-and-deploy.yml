name: build-and-deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    shell: bash

jobs:
  lint-source-files:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Lint Bicep source'
        run: ./scripts/lint-bicep.sh
        
  build-azure-infrastructure:
    runs-on: ubuntu-latest
    needs: lint-source-files

    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Setup resource groups'
        run: ./scripts/configure-resource-groups.sh

      - name: 'Setup functions'
        run: ./scripts/configure-functions.sh

  build-deploy-functions:
    runs-on: ubuntu-latest
    needs: build-azure-infrastructure

    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Setup .NET Environment'
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      
      - name: 'Build functions'
        run: |
          cd ./src
          dotnet build
